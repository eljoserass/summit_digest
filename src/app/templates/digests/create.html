{% extends "base.html" %} {% block content %}
<h1>Create New Digest</h1>

<div class="card">
    <div class="card-body">
        <form
            method="post"
            action="/digests/upload"
            enctype="multipart/form-data"
        >
            <div class="mb-3">
                <label for="title" class="form-label">Digest Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="media_file" class="form-label"
                    >Upload ZIP File</label
                >
                <input
                    class="form-control"
                    type="file"
                    id="media_file"
                    name="media_file"
                    accept=".zip"
                    required
                />
                <div class="form-text">
                    Please upload a ZIP file containing the documents you want
                    to analyze.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Upload and Process
            </button>
            <a href="/digests" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
